<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
	  <link rel="stylesheet" href="css/login.css">
 <style>
 .afterlog{
   color:white;
 }
 
 </style>
	  
  
</head>

<body>

		
				 
				
		

  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up</h1>
          
          <form action="/" method="post">
          
			<div class="field-wrap">
				<label>
				  Vehicle Number<span class="req">*</span>
				</label>
				<input type="vehicle"required autocomplete="off"/>
			  </div>

          <div class="field-wrap">
            <label>
              Vehicle Model<span class="req">*</span>
            </label>
            <input type="model"required autocomplete="off"/>
		  </div>
		  <div class="field-wrap">
            <label>
              Amout Bought<span class="req">*</span>
            </label>
            <input type="amount"required autocomplete="off"/>
		  </div>
		  <div class="field-wrap">
            <label>
              Owner Name<span class="req">*</span>
            </label>
            <input type="name"required autocomplete="off"/>
		  </div>
		  <div class="field-wrap">
            <label>
              Owner Identity<span class="req">*</span>
            </label>
            <input type="identity"required autocomplete="off"/>
		  </div>
		  <div class="field-wrap">
            <label>
            Vehicle Manufacturer<span class="req">*</span>
            </label>
            <input type="manufacturer"required autocomplete="off"/>
		  </div>
		  <div class="field-wrap">
            <label>
              Vehicle Features<span class="req">*</span>
            </label>
            <input type="features"required autocomplete="off"/>
          </div>
          
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Enter Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/><a class="afterlog" href="afterlog.html">Log In</a></button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>


   <script>
    $('.form').find('input, textarea').on('keyup blur focus', function (e) {
  
  var $this = $(this),
      label = $this.prev('label');

	  if (e.type === 'keyup') {
			if ($this.val() === '') {
          label.removeClass('active highlight');
        } else {
          label.addClass('active highlight');
        }
    } else if (e.type === 'blur') {
    	if( $this.val() === '' ) {
    		label.removeClass('active highlight'); 
			} else {
		    label.removeClass('highlight');   
			}   
    } else if (e.type === 'focus') {
      
      if( $this.val() === '' ) {
    		label.removeClass('highlight'); 
			} 
      else if( $this.val() !== '' ) {
		    label.addClass('highlight');
			}
    }

});

$('.tab a').on('click', function (e) {
  
  e.preventDefault();
  
  $(this).parent().addClass('active');
  $(this).parent().siblings().removeClass('active');
  
  target = $(this).attr('href');

  $('.tab-content > div').not(target).hide();
  
  $(target).fadeIn(600);
  
});
   
   </script>
